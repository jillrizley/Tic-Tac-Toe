<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<body class="container-fluid">
<div>
    <form id="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type='text' placeholder='email' name='credentials[email]'/>
      <input type='password' placeholder='password'  name='credentials[password]' />
      <input type='password' placeholder='password'  name='credentials[password_confirmation]' />
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>

  <form id="sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type='text' placeholder='email' name='credentials[email]'/>
      <input type='password' placeholder='password'  name='credentials[password]' />
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>


        <form id="change-password">
          <fieldset>
            <legend>Change Password!</legend>
            <input type='password' placeholder='old password'  name='passwords[old]' />
            <input type='password' placeholder='new password'  name='passwords[new]' />
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign out!">
          </fieldset>
        </form>
</div>


  <div id='Game_Board' class="container">

      <div class="row">
        <div id='1' class="col-xs-2 box"></div>
        <div id='2' class="col-xs-2 box"></div>
        <div id='3' class="col-xs-2 box"></div>
      </div>

      <div class="row">
        <div id='4' class="col-xs-2 box"></div>
        <div id='5' class="col-xs-2 box"></div>
        <div id='6' class="col-xs-2 box"></div>
      </div>

      <div class="row">
        <div id='7' class="col-xs-2 box"></div>
        <div id='8' class="col-xs-2 box"></div>
        <div id='9' class="col-xs-2 box"></div>
      </div>
    </div>
    </body>
</html>
