<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <H1>TIC-TAC-TOE</H1>
  <br>
</head>

<div id="needsSignInSuccess">
  <div class="auth"></div>
<h4>Sign up!</h4>
  <form id="sign-up">
    <fieldset>
      <input type='text' placeholder='email' name='credentials[email]' />
      <input type='password' placeholder='password' name='credentials[password]' />
      <input type='password' placeholder='password confirmation' name='credentials[password_confirmation]' />
      <button class="btn btn-default btn-sm" id="sign-up"]>Sign Up</button>
    </fieldset>
  </form>

      <h4>Sign in!</h4>
    <form id="sign-in">
      <fieldset>
        <input type='text' placeholder='email' name='credentials[email]'/>
        <input type='password' placeholder='password' name='credentials[password]'/>
        <button class="btn btn-default btn-sm" id="sign-in" ]>Sign In</button>
      </fieldset>
    </form>
  </div>

    <div id="needsSignIn">
      <div class="auth"></div>
      <h4>Change Your Password Here!</h4>
      <form id="change-password">
        <fieldset>
          <input type='password' placeholder='old password' name='passwords[old]' />
          <input type='password' placeholder='new password' name='passwords[new]' />
          <button class="btn btn-default btn-sm" id="change-password"]>Change Password</button>
        </fieldset>
      </form>

      </br>
      <form id="sign-out">
        <fieldset>
          <button class="btn btn-default btn-sm" id="sign-out">Sign Out</button>
        </fieldset>
      </form>
      <hr>

      <button class="btn btn-default" id="new-game">New Game</button>
      <div id='theWinnerIs'>
      </div>
      <div>
        <h2>Games Played to Date: <span class="games-played"></span></h2>
      </div>
      <div id='Game_Board' class="container">

        <div class="row">
          <div id='1' class="col-xs-2 box col-xs-offset-3"></div>
          <div id='2' class="col-xs-2 box"></div>
          <div id='3' class="col-xs-2 box"></div>
        </div>

        <div class="row">
          <div id='4' class="col-xs-2 box col-xs-offset-3"></div>
          <div id='5' class="col-xs-2 box"></div>
          <div id='6' class="col-xs-2 box"></div>
        </div>

        <div class="row">
          <div id='7' class="col-xs-2 box col-xs-offset-3"></div>
          <div id='8' class="col-xs-2 box"></div>
          <div id='9' class="col-xs-2 box"></div>
        </div>
      </div>
    </div>

</body>

</html>
