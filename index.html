        </div>

        <div id="needsSignIn">

          <h4>Change Your Password Here!</h4>

            <fieldset>
              <input type='password' placeholder='old password' name='passwords[old]' />
              <input type='password' placeholder='new password' name='passwords[new]' />
              <button class="btn btn-default btn-sm" id="change-password"]>Change Password</button>
            </fieldset>
          </form>

        </br>
        <form id="sign-out">
          <fieldset>
            <button class="btn btn-default btn-sm" id="sign-out">Sign Out</button>

        </form>
